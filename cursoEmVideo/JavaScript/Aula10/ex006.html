<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: aquamarine;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
        <!--onmouseenter="entrar()"-->
    <div id= "area">
            interaja
    </div>
    <script>
        var divArea = window.document.getElementById("area");
        divArea.addEventListener('click', clicar);
        divArea.addEventListener('mouseover', entrar);
        divArea.addEventListener('mouseout', sair);

        function clicar() {
            divArea.innerText="clicou!";
            
        }
        function entrar() {
            divArea.style.backgroundColor = "blue";
        }
        function sair() {
            divArea.style.backgroundColor = "aquamarine";
        }
    </script>
</body>
</html>
